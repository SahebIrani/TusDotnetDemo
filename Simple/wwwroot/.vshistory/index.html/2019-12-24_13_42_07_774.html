<html>
<head>
    <title>TusDotnetDemo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css"
          integrity="sha256-A47OwxL/nAN0ydiDFTSGX7ftbfTJTKgiJ0zqCuTPDh4=" crossorigin="anonymous" />

    <link href="style.css" rel="stylesheet" />
</head>
<body>

    <form>
        <div class="uploadControl">
            <input class="form-control" type="file" name="droppedFile" id="droppedFile" />
            <input class="form-control" type="button" id="uploadButton" value="Upload" onclick="uploadFile()" />
            <input class="btn btn-info" type="button" id="cancelUploadButton" value="Cancel" onclick="cancelUpload()" disabled />
            <div class="progress">
                <progress value="0" max="100" id="uploadProgress" style="display:none"></progress>
                <!--<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>-->
            </div>
        </div>
        <span id="downloadLink"></span>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"
            integrity="sha256-66f6uQTQkvHF8jpniLWJjnteEfmQaC/tATFew/nTBA8=" crossorigin="anonymous">
    </script>

    <script src="tus.js"></script>
    <script src="script.js"></script>
</body>
</html>
